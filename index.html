<!DOCTYPE html>
<html lang="th">
<head>

    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;

        }

            max-width: 600px;

        }
        h1 {
            color: #3333cc;
            text-align: center;
        }
        img {
            display: block;
            margin: auto;

        }

            margin-top: 20px;
        }

</head>
<body>

    <div class="container">
        <h1>สวัสดีครับ/ค่ะ</h1>
        <img src="https://via.placeholder.com/150" alt="รูปโปรไฟล์">
        
        <div class="info">
            <p><strong>ชื่อ:</strong> [นางสาวจิราพร แหล้มี]</p>
            <p><strong>ชื่อเล่น:</strong> [ทับทิม]</p>
            <p><strong>อายุ:</strong> [19]</p>
            <p><strong>อาชีพ / สถานะนักเรียน:</strong> [นักศึกษา]</p>
            <p><strong>ความสนใจ:</strong> [ใส่สิ่งที่ชอบ เช่น เล่นเกม เขียนโปรแกรม ดูหนัง ฯลฯ]</p>
            <p><strong>ช่องทางติดต่อ:</strong> [เช่น อีเมล เบอร์โทร หรือไลน์]</p>
        </div>
    </div>

</body>
</html>
